<body>
    <header>
        <div>
            <input type="search" id="search-input" placeholder="Enter value">
        </div>
    </header>
    <div id="map-canvas" ></div>
    <div ng-controller="map-controller">
        <div class="google-map"
             mark-click="true"
             center="map.center"
             zoom="map.zoom"
             draggable="true"
             dragging="map.dragging"
             bounds="map.bounds"
             events="map.events"
             latitude="map.latitude"
             longitude="map.longitude"
             >

            <marker ng-repeat="m in map.markers" coords="m" icon="m.icon" click="onMarkerClicked(m)">
                <marker-label content="m.title" anchor="22 0" class="marker-labels"/>
                <window show="m.showWindow" closeClick="m.closeClick()">
                    <p>This is an info window at {{ m.latitude | number:4 }}, {{ m.longitude | number:4 }}!</p>

                    <p class="muted">My marker will stay open when the window is popped up!</p>
                </window>
            </marker>

        </div>
        <div>{{locationData.results[0].geometry.location}}</div>
        <div>lat = {{map.latitude}}; lng = {{map.longitude}}</div>
    </div>

    <div ng-view>
    </div>

    </footer>
