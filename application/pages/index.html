<!DOCTYPE html>
<html lang="en" ng-app="travel-comments">
<head>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular/angular-route.js"></script>
    <script src="../lib/angular/angular-resource.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="../lib/angular/angular-google-maps.js"></script>
    <script src="../lib/lodash.js"></script>

    <script src="../javascripts/controllers/map-front.js"></script>
    <script src="../javascripts/controllers/markers-list.js"></script>
    <script src="../javascripts/controllers/comments-front.js"></script>
    <script src="../javascripts/services/comments-back.js"></script>
    <script src="../javascripts/services/map-back.js"></script>
    <script src="../javascripts/services/coords.js"></script>
    <script src="../javascripts/application.js"></script>
    <script src="../lib/jquery-2.0.3.min.js"></script>

    <link rel="stylesheet/less" type="text/css" href="../stylesheets/styles.less">
    <script src="../lib/less-1.3.3.min.js" type="text/javascript"></script>

    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>-->
    <title>Comments Travel</title>

</head>
<body>
<header>
</header>
<div id="map-canvas"></div>
<div ng-controller="map-controller" class="map-controller">
    <div class="google-map"
         mark-click="true"
         center="map.center"
         zoom="map.zoom"
         draggable="true"
         dragging="map.dragging"
         bounds="map.bounds"
         events="map.events"
         autocomplete="true"
         latitude="map.latitude"
         longitude="map.longitude"
            >
        <autocomplete></autocomplete>
        <marker ng-repeat="m in map.markers" coords="m" icon="m.icon" click="m.onClicked()">
            <marker-label content="m.title" anchor="22 0" class="marker-labels"/>
        </marker>

    </div>
    <div id="markerDetails" data-ng-class="{'no-comments': !markerDetails.commentsCount}">
        <!--<div class="marker green"></div>-->
        <a href="#" class="close" ng-click="markerDetails.hide()"><span></span></a>
        <div ng-view></div>
    </div>
    <div class="addNewPlace" ng-click="changeAddNewPlace()"> Add new place</div>
    <div class="backgroundPopup">
    </div>
</div>

<footer>

</footer>
</body>
</html>
